<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="questions">
        <p class="ques"></p>
        <div class="options">
          <input type="radio" class="option" value="5" name="op" /><label>1</label>
          <input type="radio" class="option" value="1" name="op" /><label>1</label>
          <input type="radio" class="option" value="1" name="op" /><label>1</label>
          <input type="radio" class="option" value="1" name="op" /><label>1</label>
        </div>
      </div>
    </div>
    <script>


ques=document.querySelector(".ques")
const radios = document.querySelectorAll(".option")
const labels = document.querySelectorAll("label")

const questions = [
    {
      q: "2+2",
      a: 4,
      options: [5, 4, 3, 2],
    },
    {
      q: "2*2*0",
      a: 0,
      options: [22, 4, 0, 2],
    },
    {
      q: "3+3-3",
      a: 3,
      options: [9, 3, 33, 333],
    },
    {
      q: "4*4/2",
      a: 8,
      options: [8, 16,4,44],
  },
  ];
  let questionNumber = 1;
  ques.innerHTML=questions[0].q
  changeSelection(); 

  let Interval = setInterval(()=>{
  if( questionNumber===questions.length){
    clearInterval(Interval)

  }
   else{
  ques.innerHTML=questions[questionNumber].q
  questionNumber++
  changeSelection()
  }
  },3000)

   
  

  function changeSelection (){
    for(i=0; i<questions.length; i++){
        radios[i].values=questions[questionNumber-1].options[i]
    }
    for(i=0; i<questions.length; i++){
        labels[i].innerHTML=questions[questionNumber-1].options[i]
}

}

    </script>
  </body>
</html>
